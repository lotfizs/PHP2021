<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Telefoon nummer" />
                </div>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Telefoon nummer" />
                </div>
                <input type="submit" class="btn" value="Registreer" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Nieuw hier?</h3>
                <p>
                    Registreer nu om de ultieme Footgolf everaring te belevening?
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Registreer
                </button>
                <img src="img/Footgolf-logo.png" class="image" alt="" />
            </div>
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Een van ons?</h3>
                <p>
                    Log in, om weer te leukste ervaring te beleven
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Log in
                </button>
                <img src="img/Footgolf-logo2.png" class="image2" alt="">
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
