<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foto van game </title>
</head>
<style >
    body {
        height: 100vh;
        width: 100vw;
    }
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    img{
        height: 200px;
        width: 200px;
        border-radius: 15%;
    }
    .underline{
        color: blue;
        text-decoration: underline;
    }
</style>
<body>
<div>
    <h1>game pagina</h1>
    <h2 style="color: crimson">Foto's van game</h2>
    <h3>game mij</h3>
    <p>de leukste spel van heel nederland</p>
    <img src="img/java%20game.png">
    <p class="underline">gamepagina 1</p>
</div>
</body>
</html>
